<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprawdź pogodę.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="search" type="text" placeholder="Wpisz nazwę miasta." spellcheck="false">
            <button id="button"><img src="images/search.png"></button>
        </div>
        <div id="error">
            <p>Błędna nazwa miasta - spróbuj ponownie.</p>
        </div>
        <div id="weather">
            <img src="images/rain.png" id="icon" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p>Wilgotność:</p>
                        <p class="humidity"></p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p>Wiatr:</p>
                        <p class="wind"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="myApi.js"></script>
</body>
</html>
